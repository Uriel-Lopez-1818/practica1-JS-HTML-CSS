<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main class="main-container">
    <img class="logo" src="./images/logo.svg" alt="">
    <h1>We are launching <samp>soon!</samp></h1>
    <p class="subscribe">Subscribe and get notified</p>

    <form action="#" class="">
      <div class="email-validation">
        <input id="email" type="email" placeholder="Your email address.." >
        <p id="error">Please provide a valid email address</p>
      </div>
      <input id="button" type="submit" value="Notify Me">
    </form>

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="">
   

    <div class="social-media">
      <a href="">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>
    
    <p class="copy" > &copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>


  <script src="app.js"> </script>


</body>
</html>
